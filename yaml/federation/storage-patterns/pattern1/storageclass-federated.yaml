apiVersion: types.federation.k8s.io/v1alpha1
kind: FederatedStorageClass
metadata:
  name: s3-buckets
  namespace: federation-test
spec:
  template:
    provisioner: aws-s3.io/bucket
    parameters:
      region: us-west-1
      secretName: s3-bucket-owner
      secretNamespace: s3-provisioner
    reclaimPolicy: Delete
  placement:
    clusterNames:
    - cluster1
    - cluster2

